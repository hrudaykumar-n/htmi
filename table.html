<!DOCTYPE html>
<html lang="en">
<head>

    <title>Time table</title>
   <style>
       table,th,td
    {
        border:2px solid black;
    }
   </style> 
</head>
<body>
    <table>
        <caption>TIME TABLE</caption>
 

        
    <tr>
        <th>day/period</th>
        <th>I</th>
        <th>II</th>
        <th>III</th>
        <th> lunch</th>
        <th>IV</th>
        <th>V</th>
        <th>VI</th>
        <th>VII</th>

    </tr>
    <tr>
        <TH>mondzy</TH>
        <td>eng</td>
        <td>mat</td>
        <td>che</td>
        <td rowspan="6"> 
            LUNCH 

        </td>
        <td colspan="3">lab</td>
        <td>phy</td>
    </tr>
    <tr>
        <TH>tuesday</TH>
        <td colspan="3">lab</td>
        <td>eng</td>
        <td>che</td>
        <td >mat</td>
        <td>sports</td>
        

    </tr>
    <tr>
        <TH>wednesday</TH>
        <td>mat</td>
        <td>phy</td>
        <td>eng</td>
        <td >che</td>
        <td colspan="3">library</td>
    </tr>
    <tr>
        <TH>thursday</TH>
        <td>phy</td>
        <td>eng</td>
        <td>che</td>
        <td colspan="3">lab</td>
        <td>mat</td>
    </tr>
    <tr>
        <TH>friday</TH>
        <td colspan="3">lab</td>
        <td>mat</td>
        <td>che</td>
        <td>eng</td>
        <td>phy</td>
    </tr>
    <tr>
        <TH>saturday</TH>
        <td>eng</td>
        <td>che</td>
        <td>mat</td>
        <td colspan="3">seminar</td>
        <td>sports</td
    </tr>
    </table>
</body>
</html>
